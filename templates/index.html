<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEXT GAZE</title>
    <link rel="stylesheet" href="../static/index.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            <div class="logo-img"><img src="../static/TEXT_GAZE_LOGO.png" width="110px" height="120px"></div>
        </div>
        <div class="logo-text">TEXT - GAZE</div>
    </div>
    <div class="container">
        <div class="page-content">
            <div class="options">
                <div class="option1">
                    <img src="../static/compare.png" class="option-img" alt="Compare Documents">
                    <div class="option-text">COMPARE DOCUMENTS</div>
                    <div class="option-description">Easily compare text between documents.</div>
                    <button class="option-arrow" onclick="window.location.href='/streamlit'">➔</button>
                </div>
                <div class="option2">
                    <img src="../static/extract.png" class="option-img" alt="Extract Text From Image">
                    <div class="option-text">TEXT EXTRACTION FROM IMAGES</div>
                    <div class="option-description">Extract text content from images.</div>
                    <button class="option-arrow" onclick="window.location.href='/streamlit1'">➔</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
